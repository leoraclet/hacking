<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sideral Noise</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üõ∞Ô∏è Sideral Noise</h1>
        <p>Welcome, cryptographer. Harness pure satellite entropy for your experiments.</p>
        <button onclick="fetchNoise()">Fetch Noise</button>
        <pre id="noise">-- waiting for signal --</pre>
    </div>

    <script>
        function fetchNoise() {
            fetch('/noise', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('noise').textContent = data.noise;
                })
                .catch(err => {
                    document.getElementById('noise').textContent = 'Error fetching noise.';
                });
        }
    </script>
</body>
</html>
